tasks:
  - name: Dependencies
    init: >
      npm install &&
      npm run build
      gp sync-done dependencies

  - name: Server
    init: gp sync-await dependencies
    command: npm run dev
    openMode: split-left
    
  - name: JsonServer
    init: gp sync-await dependencies
    command: npx json-server --watch data/db.json -p 3001
    openMode: split-right

vscode:
  extensions:
    - dbaeumer.vscode-eslint

# List the ports to expose. Learn more https://www.gitpod.io/docs/config-ports/
ports:
  - port: 3000
    onOpen: open-preview
  - port: 3001
